name: dbt CI

on:
  pull_request:
    branches: [master, main]
    paths:
      - 'dbt_project/**'
      - 'pyproject.toml'

jobs:
  dbt-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Create data directories
        run: mkdir -p data/db data/raw/nordea

      - name: Run dbt debug
        run: |
          cd dbt_project
          uv run dbt debug

      - name: Run dbt parse (syntax check)
        run: |
          cd dbt_project
          uv run dbt parse

